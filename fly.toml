# fly.toml app configuration file generated for sn-bindgen-web on 2023-05-07T19:16:31+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sn-bindgen-web"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"
processes = []

[build]
  image = "bindgen-web:latest"

[env]

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 9999
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

[services.concurrency]
  hard_limit = 25
  soft_limit = 20
  type = "connections"

[[services.ports]]
  force_https = true
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[services.http_checks]]
  interval = 10000
  grace_period = "5s"
  method = "get"
  path = "/api/health"
  protocol = "http"
  timeout = 2000
  tls_skip_verify = false

